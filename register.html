<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODA Connect - Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="function.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="title">TODA Connect</div>
    <div class="login-box">
      <h2>Register</h2>

        <div class="input-box">
            <input type="text" placeholder="Name">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Last Name">
        </div>

      <div class="input-box">
        <input type="text" placeholder="Username">
      </div>
      
      <div class="input-box">
        <input type="email" placeholder="E-mail">
      </div>
      
      <div>
        <label>
          <input type="radio" name="role" value="Passenger" class="passenger-check"> Passenger
        </label><br>
        <label>
          <input type="radio" name="role" value="Driver" class="driver-check"> Driver
        </label>
      </div>
      
      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
      </div>
    
      <input type="checkbox" id="showPass">Show Password

      <button class="btn">Register</button>
      <button class="btn" onclick="goBack()">Back</button>
    </div>
  </div>
</body>
</html>
